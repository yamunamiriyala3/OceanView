<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coastal Tourism App</title>
  <style>
    /* Full-page layout with video background */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Background video styling */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Pushes video behind other elements */
    }
    /* Central image styling */
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ffffff;
    }
    .center-content h1 {
      font-size: 2.5em;
      font-weight: bold; /* Makes the text bold */
      margin-bottom: 20px;
    }
    /* Logo scaling animation */
    .logo-image {
      width: 150px;
      height: auto;
      margin-top: 10px;
      animation: scaleUp 2s ease-in-out forwards; /* Animation applied to the logo */
    }

    /* Animation keyframes for scaling */
    @keyframes scaleUp {
      0% {
        transform: scale(0.5); /* Start at half size */
      }
      100% {
        transform: scale(1); /* End at original size */
      }
    }
    .next{
        position: fixed;
        bottom: 20px;
        left: 90%;
        height: 50px;
        width: 100px;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        text-align: center;
        border: 2px solid white;
        padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="video-background">
    <source src="bgvideo.mp4" type="video/mp4">
    <!-- Your browser does not support the video tag. -->
  </video>

  <!-- Centered Content with Image -->
  <div class="center-content">
    <h1>Welcome to Ocean View</h1>
    <img src="WebsiteIcon.jpg" alt="Coastal Tourism Logo" class="logo-image">
  </div>
  <div class="next">
    <a href="login.html" style="text-decoration: none; color: white;">Next</a>
  </div>

</body>
</html>
